<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style2.css">

  <title>Document</title>
</head>

<body>
  <div class="title">
    <h5>SEND <span>ME</span></h5>
  </div>

  <form>
    <div class="form-group">
      <label class="lab" for="name">NO<span>ME</span></label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label class="lab" for="surname">CO<span>GNOME</span></label>
      <input type="text" id="surname" name="surname" required>
    </div>
    <div class="form-group">
      <label class="lab" for="email">EM<span>AIL</span></label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label class="lab" for="mobile">NUMERO DI <span>TELEFONO</span></label>
      <input type="tel" id="mobile" name="mobile" required>
    </div>
    <div class="form-group">
      <label class="lab" for="sex">SE<span>SSO</span></label>
      <select id="sex" name="sex" required>
        <option value="" disabled selected>Seleziona</option>
        <option value="male">Maschile</option>
        <option value="female">Femminile</option>
      </select>
    </div>
    <div class="form-group">
      <label class="lab" for="description">DESC<span>CRIZIONE</span></label>
      <textarea id="description" name="description"></textarea>
    </div>
    <button class="btn" type="submit">Invia</button>
  </form>


</body>

</html>
